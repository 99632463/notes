<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button onclick="deb()">deb</button>

  <script>
    let timer;

    const throttle = (func, wait) => {
      return () => {
        if (timer) {
          return;
        }

        timer = setTimeout(() => {
          func();
          timer = null;
        }, wait);
      };
    };

    const test = function () {
      console.log(11111);
    }

    function deb() {
      throttle(test, 1000)();
    }
  </script>
</body>

</html>
