<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <button id="decrement" onclick="clickDecrement({ type:'decrement', value: 5})">-</button>
  <span id="text">0</span>
  <button id="increment" onclick="clickIncrement({ type:'increment', value: 5})">+</button>

  <script>
    var decrement = document.getElementById('decrement');
    var increment = document.getElementById('increment');
    var text = document.getElementById('text');

    const countState = {
      count: 5
    }

    function reducer(state = {}, action) {
      switch (action.type) {
        case 'decrement':
          return {
            ...state,
            count: state.count - 5
          }
        case 'increment':
          return {
            ...state,
            count: state.count + 5
          }
        default:
          return state;
      }
    }

    function createStore() {
      let state = reducer(countState, { type: '@redux/init' });
      const listeners = [];

      const getState = () => {
        return state.count;
      }
      const dispatch = (action) => {
        const newState = reducer(state, action);
        state = newState;
        listeners.forEach(fn => fn && fn());
      }
      const subscribe = (listener) => {
        listeners.push(listener);
      }

      return {
        getState,
        dispatch,
        subscribe
      }
    }

    const store = createStore();

    function render() {
      text.innerHTML = store.getState();
    }
    render();

    store.subscribe(render);

    function clickDecrement(action) {
      store.dispatch(action);
    }

    function clickIncrement(action) {
      store.dispatch(action);
    }
  </script>
</body>

</html>
